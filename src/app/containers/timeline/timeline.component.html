<div #timeAxisContainer class="time-axis-container">
  <app-time-axis-global
    [marginLeft]="marginLeft"
    [marginRight]="marginRight"
    [marginTop]="marginTop"
    [maxTimeRange]="maxTimeRange"
    [viewTimeRange]="viewTimeRange"
    (updateViewTimeRange)="onUpdateViewTimeRange($event)"
  ></app-time-axis-global>
  <app-time-axis
    [constraintViolations]="constraintViolations"
    [marginLeft]="marginLeft"
    [marginRight]="marginRight"
    [maxTimeRange]="maxTimeRange"
    [verticalGuides]="verticalGuides"
    [viewTimeRange]="viewTimeRange"
    (updateViewTimeRange)="onUpdateViewTimeRange($event)"
  ></app-time-axis>
</div>
<div #bandContainer class="band-container">
  <app-band
    *ngFor="let band of bands; trackBy: trackByBands"
    [constraintViolations]="band.constraintViolations"
    [height]="band.height"
    [horizontalGuides]="band.horizontalGuides"
    [id]="band.id"
    [marginLeft]="marginLeft"
    [marginRight]="marginRight"
    [maxTimeRange]="maxTimeRange"
    [subBands]="band.subBands"
    [viewTimeRange]="viewTimeRange"
    [yAxes]="band.yAxes"
    (deleteHorizontalGuide)="onDeleteHorizontalGuide($event)"
    (openGuideDialog)="onOpenGuideDialog($event)"
    (updateHorizontalGuide)="onUpdateHorizontalGuide($event)"
    (createPoint)="onCreatePoint($event)"
    (deletePoint)="onDeletePoint($event)"
    (savePoint)="onSavePoint($event)"
    (selectPoint)="onSelectPoint($event)"
    (updatePoint)="onUpdatePoint($event)"
  ></app-band>
</div>
