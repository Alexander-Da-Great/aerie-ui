<div class="controls-container">
  <app-time-controls
    *ngIf="showTimeControls"
    (restore)="onRestore()"
    (zoomIn)="onZoomIn()"
    (zoomOut)="onZoomOut()"
  ></app-time-controls>
  <app-simulation-controls
    *ngIf="showSimulationControls"
    (clear)="onSimulationClear()"
    (run)="onSimulationRun()"
  ></app-simulation-controls>
</div>
<div class="time-axis-container">
  <app-time-axis
    [marginLeft]="marginLeft"
    [marginRight]="marginRight"
    [marginTop]="marginTop"
    [maxTimeRange]="maxTimeRange"
    [viewTimeRange]="viewTimeRange"
    (updateViewTimeRange)="onUpdateViewTimeRange($event)"
  ></app-time-axis>
</div>
<div class="band-container">
  <app-band
    *ngFor="let band of bands; trackBy: trackByBands"
    [height]="band.height"
    [id]="band.id"
    [marginBottom]="marginBottom"
    [marginLeft]="marginLeft"
    [marginRight]="marginRight"
    [marginTop]="marginTop"
    [maxTimeRange]="maxTimeRange"
    [subBands]="band.subBands"
    [viewTimeRange]="viewTimeRange"
    [yAxes]="band.yAxes"
    (deletePoint)="onDeletePoint($event)"
    (savePoint)="onSavePoint($event)"
    (selectPoint)="onSelectPoint($event)"
    (updatePoint)="onUpdatePoint($event)"
  ></app-band>
  <mat-card *ngIf="!bands">No bands found</mat-card>
</div>
