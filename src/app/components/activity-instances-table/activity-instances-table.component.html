<table
  [dataSource]="activityInstances"
  class="w-100 mat-elevation-z1"
  mat-table
>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        matTooltip="Select Activity Instance"
        [checked]="selection.isSelected(element)"
        (click)="$event.stopPropagation()"
        (change)="onSelectActivityInstance(element)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">
      {{ element.type }}
    </td>
  </ng-container>

  <ng-container matColumnDef="startTimestamp">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startTimestamp }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onSelectActivityInstance(row)"
    (contextmenu)="onContextMenu($event, contextMenuTrigger, row)"
  ></tr>
</table>

<app-context-menu-trigger
  #contextMenuTrigger="matMenuTrigger"
  [matMenuTriggerFor]="contextMenu"
  [position]="contextMenuPosition"
></app-context-menu-trigger>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <button mat-menu-item (click)="deleteActivityInstance.emit(item.id)">
      <mat-icon>delete_forever</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
