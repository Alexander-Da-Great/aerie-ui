<button mat-icon-button matTooltip="Zoom In Time" (click)="zoomIn.emit()">
  <mat-icon>zoom_in</mat-icon>
</button>
<button mat-icon-button matTooltip="Zoom Out Time" (click)="zoomOut.emit()">
  <mat-icon>zoom_out</mat-icon>
</button>
<button mat-icon-button matTooltip="Restore Time" (click)="restore.emit()">
  <mat-icon>restore</mat-icon>
</button>
