<table
  [dataSource]="adaptations"
  class="w-100 mat-elevation-z1"
  id="adaptations-table"
  mat-table
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let element">
      {{ element.version }}
    </td>
  </ng-container>

  <ng-container matColumnDef="mission">
    <th mat-header-cell *matHeaderCellDef>Mission</th>
    <td mat-cell *matCellDef="let element">
      {{ element.mission }}
    </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">
      {{ element.owner }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (contextmenu)="onContextMenu($event, contextMenuTrigger, row)"
  ></tr>
</table>

<app-context-menu-trigger
  #contextMenuTrigger="matMenuTrigger"
  [matMenuTriggerFor]="contextMenu"
  [position]="contextMenuPosition"
></app-context-menu-trigger>
<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <button
      mat-menu-item
      [id]="'adaptation-menu-create-plan-' + item.name"
      (click)="createPlan.emit(item.id)"
    >
      <mat-icon>date_range</mat-icon>
      <span>Create Plan</span>
    </button>
    <button
      mat-menu-item
      [id]="'adaptation-menu-delete-' + item.name"
      (click)="deleteAdaptation.emit(item.id)"
    >
      <mat-icon>delete_forever</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
