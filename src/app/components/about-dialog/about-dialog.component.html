<h1 mat-dialog-title>About</h1>

<div mat-dialog-content>
  <div *ngFor="let line of copyright">
    {{ line }}
  </div>
  <p>
    {{ name }} -
    <a [href]="commitUrl" rel="noopener noreferrer" target="_blank">
      {{ branch }}:{{ commit }}
    </a>
    -
    {{ date }}
  </p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="accent" matDialogClose>
    Close
  </button>
</div>
