<div class="m-2">
  <mat-card *ngIf="!formParameters.length">
    No Simulation Configuration Found
  </mat-card>

  <form-parameters
    *ngIf="formParameters.length"
    [parameters]="formParameters"
    (parameterChange)="onFormParameterChange($event)"
  ></form-parameters>

  <button color="accent" mat-raised-button type="button" (click)="onUpdate()">
    Update
  </button>
</div>
