<h1 mat-dialog-title>
  {{ data.mode === 'create' ? 'Create' : 'Edit' }} Vertical Guide
</h1>

<div mat-dialog-content>
  <form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Label</mat-label>
      <input
        autocomplete="off"
        formControlName="label"
        matInput
        minlength="1"
        maxlength="20"
        type="text"
        [required]="true"
      />
      <mat-error *ngIf="form.controls.label.getError('required')">
        You must enter a label
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Timestamp</mat-label>
      <input
        autocomplete="off"
        formControlName="timestamp"
        matInput
        type="text"
        placeholder="YYYY-DDDThh:mm:ss"
        [required]="true"
      />
      <mat-error *ngIf="form.controls.timestamp.getError('required')">
        You must enter a start date/time
      </mat-error>
      <mat-error
        *ngIf="form.controls.timestamp.getError('doyTimestamp') as message"
      >
        {{ message }}
      </mat-error>
    </mat-form-field>

    <div>
      <button
        class="mr-2"
        [disabled]="form.invalid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        {{ data.mode === 'edit' ? 'Update' : 'Create' }}
      </button>

      <button type="button" mat-raised-button (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
