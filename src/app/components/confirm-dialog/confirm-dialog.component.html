<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button
    *ngIf="data.confirmText"
    cdkFocusInitial
    id="confirm-dialog-confirm-button"
    mat-button
    (click)="onConfirm()"
  >
    {{ data.confirmText }}
  </button>
  <button
    color="accent"
    id="confirm-dialog-cancel-button"
    mat-button
    matDialogClose
    (click)="onCancel()"
  >
    {{ data.cancelText }}
  </button>
</div>
